<ion-header>
  <ion-navbar>
    <ion-buttons [hidden]="hideBackButton" left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
     <ion-title>headerView  : {{ headerTitle }}</ion-title>
     <ion-buttons end>
      <button  ion-button icon-only (click)="changeTitle()">
          <ion-icon name="add"></ion-icon>
      </button>
  </ion-buttons>
   </ion-navbar>
 </ion-header>
