<ion-header>
  <ion-navbar>
   <page-header-view [backButtonHide]="hideBack" [pageTitle]="headerName" (updateHeader)="changeHeader($event)"></page-header-view>
   </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <div>
      <div position="bottom">
        <ion-row>
          <ion-col>
            <button ion-button block color="darkOrange">
              Search Jobs
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button block color="colorPrimaryDark">
              Login
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block color="colorPrimaryDark">
              Register
            </button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>


</ion-content>
